# Kubernetes NetworkPolicy for SecDev Course App
# Controls network traffic to/from pods
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: secdev-app-netpol
  labels:
    app: secdev-app
spec:
  podSelector:
    matchLabels:
      app: secdev-app
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules (incoming traffic)
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: default  # Adjust to your namespace
    ports:
    - protocol: TCP
      port: 8000
  
  # Egress rules (outgoing traffic)
  egress:
  # Allow DNS queries
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow external API calls (adjust as needed)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 80

