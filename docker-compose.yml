services:
  app:
    # Build from local Dockerfile
    build:
      context: .
      dockerfile: Dockerfile
    
    # Container name for easy reference
    container_name: secdev-app
    
    # Ports: host:container
    ports:
      - "8000:8000"
    
    # Environment variables (non-secret)
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      LOG_LEVEL: "INFO"
    
    # Health check (matches Dockerfile HEALTHCHECK)
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Security: no privileged mode (default)
    # Security: read-only root filesystem (optional, may need /tmp)
    # read_only: true
    
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Network
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
